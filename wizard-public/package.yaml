name: wizard-public
version: '3.23.2'
synopsis: Wizard Public
description: Wizard Public
category: Web
author: Vojtech Knaisl <vknaisl@gmail.com>
maintainer: Vojtech Knaisl <vknaisl@gmail.com>
copyright: 2023 Vojtech Knaisl <vknaisl@gmail.com>
license: Apache
license-file: LICENSE.md
homepage: https://github.com/ds-wizard/engine-backend
git: git@github.com:engine/ds-wizard/engine-backend.git
bug-reports: https://github.com/ds-wizard/ds-wizard/issues
tested-with: GHC==9.4.4
library:
  source-dirs: src
  when:
  - condition: os(darwin)
    then:
      ghc-options: -O0 -fwarn-unused-imports -fno-warn-warnings-deprecations -fno-warn-ambiguous-fields
    else:
      ghc-options: -O0 -fwarn-unused-imports -fno-warn-warnings-deprecations -fno-warn-ambiguous-fields
  dependencies:
  - shared-common
  - base
  - aeson
  - jose-jwt
  - postgresql-simple
  - swagger2
  - time
  - uuid

default-extensions:
  - DataKinds
  - DeriveGeneric
  - DuplicateRecordFields
  - ExistentialQuantification
  - ExtendedDefaultRules
  - FlexibleContexts
  - FunctionalDependencies
  - GeneralizedNewtypeDeriving
  - FlexibleInstances
  - MultiParamTypeClasses
  - OverloadedStrings
  - QuasiQuotes
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - TemplateHaskell
  - TypeFamilies
  - TypeOperators
  - TypeSynonymInstances
  - UnicodeSyntax
  - OverloadedRecordDot
  - DisambiguateRecordFields
