name: dsw-server
version: '1.0.0'
synopsis: DSW Server
description: DSW Server
category: Web
author: Vojtech Knaisl <vknaisl@gmail.com>
maintainer: Vojtech Knaisl <vknaisl@gmail.com>
copyright: 2018 Vojtech Knaisl <vknaisl@gmail.com>
license: MIT
license-file: LICENSE.md
homepage: https://github.com/DataStewardshipWizard/dsw-server
git: git@github.com:DataStewardshipWizard/dsw-server.git
bug-reports: https://github.com/DataStewardshipWizard/dsw-common/issues
tested-with: GHC==7.6.* GHC==7.8.*
data-files:
  - config/app-config.cfg
  - config/build-info.cfg
library:
  source-dirs: lib
  when:
  - condition: os(darwin)
    then:
      ghc-options: -j +RTS -A256m -n4m -RTS -j8 -O0 -dynamic -fwarn-unused-imports
    else:
      ghc-options: -fwarn-unused-imports
  dependencies:
  - base
  - aeson
  - blaze-html
  - bson
  - bson-generic
  - bytestring
  - case-insensitive
  - clay
  - ConfigFile
  - containers
  - data-default
  - fromhtml
  - github
  - http-client
  - http-types
  - lens
  - jwt
  - mtl
  - monad-control
  - monad-logger
  - mongoDB
  - network
  - persistent
  - persistent-template
  - persistent-mongoDB
  - pretty-simple
  - pwstore-fast
  - random
  - regex-compat
  - scotty
  - smtp-mail
  - text
  - time
  - transformers
  - uuid
  - vector
  - wai
  - wai-extra
  - wai-cors
  - warp
  default-extensions:
    - TemplateHaskell
    - QuasiQuotes
    - OverloadedStrings
    - MultiParamTypeClasses
    - FlexibleContexts
    - GeneralizedNewtypeDeriving
    - GADTs
    - TypeFamilies
    - DeriveGeneric
    - ExtendedDefaultRules
    - RecordWildCards
    - UnicodeSyntax
    - ExistentialQuantification
    - FunctionalDependencies
    - TypeSynonymInstances
    - FlexibleInstances

executables:
  dsw-server:
    main: Main.hs
    source-dirs: app
    when:
    - condition: os(darwin)
      then:
        ghc-options: -j +RTS -A256m -n4m -RTS -j8 -O0 -dynamic -fwarn-unused-imports
      else:
        ghc-options: -fwarn-unused-imports
    dependencies:
    - base
    - dsw-server
tests:
  hspec:
    main: Spec.hs
    source-dirs: test
    when:
    - condition: os(darwin)
      then:
        ghc-options: -j +RTS -A256m -n4m -RTS -j8 -O0 -dynamic -fwarn-unused-imports
      else:
        ghc-options: -fwarn-unused-imports
    dependencies:
    - base
    - aeson
    - bson
    - bson-generic
    - bytestring
    - case-insensitive
    - ConfigFile
    - containers
    - data-default
    - http-types
    - lens
    - jwt
    - mtl
    - monad-control
    - monad-logger
    - mongoDB
    - network
    - persistent
    - persistent-template
    - persistent-mongoDB
    - pretty-simple
    - pwstore-fast
    - random
    - regex-compat
    - scotty
    - text
    - time
    - transformers
    - uuid
    - vector
    - wai
    - wai-extra
    - wai-cors
    - warp
    - dsw-server
    - hspec
    - hspec-expectations-pretty-diff
    - hspec-wai
    - hspec-wai-json
    default-extensions:
      - TemplateHaskell
      - QuasiQuotes
      - OverloadedStrings
      - MultiParamTypeClasses
      - FlexibleContexts
      - GeneralizedNewtypeDeriving
      - GADTs
      - TypeFamilies
      - DeriveGeneric
      - ExtendedDefaultRules
      - RecordWildCards
      - UnicodeSyntax
      - ExistentialQuantification
      - FunctionalDependencies
      - TypeSynonymInstances
      - FlexibleInstances
