name: engine-shared
version: '2.6.0'
synopsis: Engine Shared
description: Engine Shared
category: Web
author: Vojtech Knaisl <vknaisl@gmail.com>
maintainer: Vojtech Knaisl <vknaisl@gmail.com>
copyright: 2019 Vojtech Knaisl <vknaisl@gmail.com>
license: Apache
license-file: LICENSE.md
homepage: https://github.com/engine/engine-platform-server
git: git@github.com:engine/engine-platform-server.git
bug-reports: https://github.com/engine/engine/issues
tested-with: GHC==8.6.*
library:
  source-dirs: src
  other-modules:
  - LensesConfig
  when:
  - condition: os(darwin)
    then:
      ghc-options: -j4 +RTS -A256m -n4m -qg -RTS -O0 -dynamic -fwarn-unused-imports -fno-warn-warnings-deprecations
    else:
      ghc-options: -O2 -fwarn-unused-imports -fno-warn-warnings-deprecations
  dependencies:
  - base
  - aeson
  - bson
  - bson-generic
  - bytestring
  - case-insensitive
  - conduit
  - containers
  - cryptonite
  - directory
  - exceptions
  - fsutils
  - http-types
  - lens
  - memory
  - mtl
  - monad-logger
  - mongoDB
  - network
  - persistent-mongoDB
  - pretty-terminal
  - random
  - raw-strings-qq
  - retry
  - servant-server
  - servant-multipart
  - servant-swagger
  - swagger2
  - time
  - text
  - text-replace
  - unordered-containers
  - uuid
  - wai
  - yaml
  - zip-archive

tests:
  hspec:
    main: Spec.hs
    source-dirs: test
    when:
    - condition: os(darwin)
      then:
        ghc-options: -j +RTS -A256m -n4m -RTS -j8 -O0 -dynamic -fwarn-unused-imports -fno-warn-warnings-deprecations
      else:
        ghc-options: -O2 -fwarn-unused-imports -fno-warn-warnings-deprecations
    dependencies:
    - base
    - aeson
    - containers
    - lens
    - random
    - text
    - text-replace
    - uuid
    - engine-shared
    - hspec
    - hspec-expectations-pretty-diff
    - hspec-wai

default-extensions:
  - DataKinds
  - DeriveGeneric
  - DuplicateRecordFields
  - ExistentialQuantification
  - ExtendedDefaultRules
  - FlexibleContexts
  - FunctionalDependencies
  - GeneralizedNewtypeDeriving
  - FlexibleInstances
  - MultiParamTypeClasses
  - OverloadedStrings
  - QuasiQuotes
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - TemplateHaskell
  - TypeFamilies
  - TypeOperators
  - TypeSynonymInstances
  - UnicodeSyntax
